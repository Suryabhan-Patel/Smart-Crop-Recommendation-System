<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-success">ðŸŒ¾ Smart Crop & Variety Recommender</h2>

      <form action="/predict" method="post">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Season</label>
            <select class="form-select" name="season" required>
              <option value="Monsoon">Monsoon</option>
              <option value="Summer">Summer</option>
              <option value="Winter">Winter</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label">Soil Type</label>
            <select class="form-select" name="soil_type" required>
              <option value="Alluvial">Alluvial</option>
              <option value="Black">Black</option>
              <option value="Loamy">Loamy</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Water Level</label>
            <select class="form-select" name="water" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label">Electricity Level</label>
            <select class="form-select" name="electricity" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Maintenance</label>
          <select class="form-select" name="maintenance" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success w-100">ðŸŒ± Recommend Crop</button>
      </form>
    </div>
  </div>
</body>
</html>
