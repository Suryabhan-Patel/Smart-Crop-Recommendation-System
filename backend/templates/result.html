<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            padding: 40px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2, h3, h4, p {
            margin-bottom: 15px;
            color: #333;
        }
        .label {
            font-weight: bold;
            color: #2e7d32;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #388e3c;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>🌱 Recommended Crop: <span class="label">{{ prediction }}</span></h2>
        <h3>🌾 Variety: <span class="label">{{ variety }}</span></h3>
        <h4>📊 Confidence: <span class="label">{{ confidence }}%</span></h4>
        <p><strong>📝 Notes:</strong> {{ notes }}</p>
        
        <a href="/">🔙 Try Another Prediction</a>
    </div>
</body>
</html>
